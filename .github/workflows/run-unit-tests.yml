name: Run unit tests
on: 
  pull_request:
    types:
      - opened
      - synchronize
jobs:
  unit-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test-type: [data_test, allure_report, report_push]
    steps:
      - name: checkout
        uses: actions/checkout@v3  
      - name: Run unit tests
        run: |
          make run-unit-tests test=${{ matrix.test-type }}
