name: Run unit tests
on: 
  pull_request:
    types:
      - opened
      - synchronize
jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3  
      - name: build data test unit tests image  
        run: make build-data-test-unit-tests-img
      - name: run data test unit tests
        run: make run-unit-tests-in-docker
